
{% for item in items %}
    <div class="card ml-2 mr-2 mb-2 " style="width: 18rem;">
        <div class="card-header">
            <h4 class="card-title text-center d-inline">{{ item.name }}</h4>
        </div>
        <div class="card-body d-flex flex-column">
            <h5 class="card-subtitle mb-2 text-muted mt-auto"><a class = 'categories' href="{% url 'browse_by_category' item.category%}">{{ item.get_category_display }}</a></h5>
            <h6>{{ item.price }}</h6>
            <div class = "btn-group btn-group-sm mt-auto">
                <a class = "btn btn-outline-info" href="{% url 'item_view' item.pk %}">Посмотреть товар</a>
                <a class = "btn btn-outline-info" href="{% url 'item_update' item.pk %}">Обновить продажу</a>
                <a class = "btn btn-outline-info" href="{% url 'item_delete' item.pk %}">Удалить товар</a>
            </div>
        </div>
    </div>
{% endfor %}
